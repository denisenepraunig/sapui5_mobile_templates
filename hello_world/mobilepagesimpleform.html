<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>SAPUI5 Template</title>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m, sap.ui.layout"
            data-sap-ui-xx-bindingSyntax="complex" >
    </script>

    <script>
        // example with a form


        var app = new sap.m.App("helloWorldApp", {initialPage:"page1"});

        // --- create page 1 ---
        var oPage1 = new sap.m.Page("page1", {
            title: "Simple Form page"
        });

        oPage1.addStyleClass("sapUiFioriObjectPage");

        // create the form instance

        var oSimpleForm = new sap.ui.layout.form.SimpleForm({
            minWidth: 1024,
            maxContainerCols : 2,
            title: new sap.ui.core.Title({text: "A form"}),
            content : [
                new sap.m.Label({
                    text: "My Label"
                }),
                new sap.m.Text({
                    text: "My Text"
                })
            ]
        });

        //oPage1.addContent(oButton1).addContent(oSimpleForm);
        oPage1.addContent(oSimpleForm);

        // --- add both pages ---
        app.addPage(oPage1);

        app.placeAt("uiArea");
    </script>

</head>
<body class="sapUiBody" role="application" id="uiArea">
</body>
</html>
